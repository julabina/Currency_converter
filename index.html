<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <link rel="stylesheet" href="style.css">
        
        <title>Currency converter</title>
    </head>
    <body>
        <h1>Currency converter</h1>
        <div class="selectContainer">
            <input type="text" name="" id="selectContainer-inputText">
            <select name="Currency 1" id="selectContainer-selectCurrency1">
                <option value="">---</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="chf">CHF</option>
                <option value="jpy">JPY</option>
                <option value="gbp">GBP</option>
            </select>
            <div class="switchContainer">
                <img class="switch" src="./image/switch.png" alt="Icon for switch currency">
            </div>
            <select name="Currency 2" id="selectContainer-selectCurrency2">
                <option value="">---</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="chf">CHF</option>
                <option value="jpy">JPY</option>
                <option value="gbp">GBP</option>
            </select>
        </div>
        <span id="errorSpan"></span>
        <input id="convertBtn" type="button" value="Convertir">
        <div class="resultContainer">

        </div>
        <script src="index.js"></script>
    </body>
</html>
